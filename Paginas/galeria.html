    <main id="galeriaMain">
        <div class="galeriaImagenes">
            <!--Contenedor con imágenes de los Steelers. Con Zoom al clickear, hecho con modal de Bootstrap. También tienen la class img-fluid de BS para hacerlas responsive-->
            <h1 class="mainTitulo">Imágenes</h1>
            <img src="../Imagenes/casco.jpg" alt="Casco Steelers en estadio" class="imgPequeñaGalería img-fluid" data-bs-toggle="modal" data-bs-target="#modalCasco">
            <div class="modal fade" id="modalCasco" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <img src="../Imagenes/casco.jpg" alt="Casco Steelers en estadio">
                    </div>
                </div>
            </div>

            <img src="../Imagenes/equipo.jpg" alt="Equipo saliendo a la cancha" class="imgPequeñaGalería img-fluid" data-bs-toggle="modal" data-bs-target="#modalEquipo">
            <div class="modal fade" id="modalEquipo" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <img src="../Imagenes/equipo.jpg" alt="Equipo saliendo a la cancha">
                    </div>
                </div>
            </div>

            <img src="../Imagenes/TJWatt.jpg" alt="T. J. Watt festejando" class="imgPequeñaGalería img-fluid" data-bs-toggle="modal" data-bs-target="#modalTJWatt">

                    </div>
                </div>
            </div>

            <img src="../Imagenes/tackle.jpg" alt="Tacle de varios jugadores" class="imgPequeñaGalería img-fluid" data-bs-toggle="modal" data-bs-target="#modalTackle">

                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <img src="../Imagenes/tackle.jpg" alt="Tacle de varios jugadores">
                    </div>
                </div>
            </div>

                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <img src="../Imagenes/heywardBloqueo.jpg" alt="Cameron Heyward Bloqueando">

                        <img src="../Imagenes/mikeTomlin.jpg" alt="Head Coach Mike Tomlin">

                </div>

                        <img src="../Imagenes/jugadorCaminando.jpg" alt="Jugador de espalda">
